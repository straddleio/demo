<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paykey Generator | NerdCon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Audiowide&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00FFFF;
            --magenta: #FF0099;
            --gold: #FFC300;
            --green: #39FF14;
            --blue: #0066FF;
            --bg-dark: #0A0E1A;
            --bg-card: #0F1524;
            --bg-elevated: #1A2032;
            --text-dim: #697D96;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Mono', 'Share Tech Mono', monospace;
            background: var(--bg-dark);
            color: var(--cyan);
            padding: clamp(1rem, 3vw, 3rem);
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
        }

        /* Scanline effect overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.08) 0px,
                rgba(0, 0, 0, 0.08) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
            opacity: 0.7;
        }

        /* CRT vignette effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.2) 100%);
            pointer-events: none;
            z-index: 9998;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--cyan);
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: var(--magenta);
            box-shadow: 0 0 20px var(--magenta);
        }

        h1 {
            color: var(--cyan);
            margin-bottom: 0.5rem;
            font-family: 'Audiowide', sans-serif;
            font-size: clamp(1.25rem, 3vw, 2rem);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            text-shadow:
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(0, 255, 255, 0.4);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                text-shadow:
                    0 0 20px rgba(0, 255, 255, 0.8),
                    0 0 40px rgba(0, 255, 255, 0.4);
            }
            50% {
                text-shadow:
                    0 0 30px rgba(0, 255, 255, 1),
                    0 0 60px rgba(0, 255, 255, 0.6);
            }
        }

        .tagline {
            color: var(--text-dim);
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--bg-elevated), var(--bg-card));
            border: 1px solid var(--blue);
            padding: 0.5rem 1.25rem;
            border-radius: 2px;
            margin-top: 1rem;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.2);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--green);
            box-shadow: 0 0 10px var(--green);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* Sections */
        .section {
            background: var(--bg-card);
            border: 2px solid var(--cyan);
            padding: 2rem;
            border-radius: 2px;
            box-shadow:
                0 0 30px rgba(0, 255, 255, 0.15),
                inset 0 0 50px rgba(0, 255, 255, 0.03);
            position: relative;
            transition: all 0.3s ease;
        }

        .section:hover {
            box-shadow:
                0 0 40px rgba(0, 255, 255, 0.25),
                inset 0 0 50px rgba(0, 255, 255, 0.05);
        }

        /* Corner accents */
        .section::before,
        .section::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--cyan);
            box-shadow: 0 0 10px var(--cyan);
            transition: all 0.3s;
        }

        .section::before {
            top: -2px;
            left: -2px;
            clip-path: polygon(0 0, 100% 0, 100% 30%, 30% 100%, 0 100%);
        }

        .section::after {
            top: -2px;
            right: -2px;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 70% 100%, 0 30%);
        }

        .section:hover::before,
        .section:hover::after {
            background: var(--magenta);
            box-shadow: 0 0 15px var(--magenta);
        }

        /* Bottom corners */
        .pixel-corner {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--cyan);
            box-shadow: 0 0 10px var(--cyan);
            transition: all 0.3s;
        }

        .section:hover .pixel-corner {
            background: var(--magenta);
            box-shadow: 0 0 15px var(--magenta);
        }

        .pixel-corner:nth-of-type(3) {
            bottom: -2px;
            left: -2px;
            clip-path: polygon(0 0, 30% 100%, 0 100%);
        }

        .pixel-corner:nth-of-type(4) {
            bottom: -2px;
            right: -2px;
            clip-path: polygon(100% 0, 100% 100%, 70% 100%);
        }

        h2 {
            color: var(--magenta);
            margin-bottom: 1.5rem;
            font-family: 'Audiowide', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 15px rgba(255, 0, 153, 0.6);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        h2::before {
            content: '//';
            color: var(--text-dim);
            font-size: 0.875rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--cyan);
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        label::before {
            content: '> ';
            color: var(--magenta);
            font-weight: 700;
        }

        input, textarea {
            width: 100%;
            background: var(--bg-dark);
            border: 1px solid var(--cyan);
            color: var(--cyan);
            padding: 0.75rem;
            font-family: 'Share Tech Mono', 'IBM Plex Mono', monospace;
            font-size: 0.8125rem;
            transition: all 0.2s;
            border-radius: 1px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--magenta);
            box-shadow:
                0 0 20px rgba(255, 0, 153, 0.3),
                inset 0 0 20px rgba(255, 0, 153, 0.05);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
            line-height: 1.6;
            font-size: 0.75rem;
        }

        /* Button */
        button {
            width: 100%;
            background: linear-gradient(135deg, var(--cyan) 0%, var(--blue) 100%);
            color: var(--bg-dark);
            border: none;
            padding: 1rem;
            font-family: 'Audiowide', sans-serif;
            font-weight: 400;
            font-size: 0.875rem;
            cursor: pointer;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.3s;
            box-shadow:
                0 0 30px rgba(0, 255, 255, 0.4),
                0 6px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, var(--magenta) 0%, var(--blue) 100%);
            box-shadow:
                0 0 40px rgba(255, 0, 153, 0.6),
                0 8px 25px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #2A323C;
            color: #546478;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Output Sections */
        .output {
            background: var(--bg-dark);
            border: 1px solid var(--magenta);
            padding: 1.25rem;
            margin-bottom: 1.25rem;
            box-shadow:
                0 0 20px rgba(255, 0, 153, 0.15),
                inset 0 0 30px rgba(255, 0, 153, 0.03);
            border-radius: 1px;
        }

        .output h3 {
            color: var(--magenta);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.8125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(255, 0, 153, 0.5);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .output h3::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, var(--magenta) 0%, transparent 100%);
            opacity: 0.3;
        }

        .paykey {
            color: var(--gold);
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Share Tech Mono', monospace;
            text-shadow:
                0 0 20px rgba(255, 195, 0, 0.8),
                0 0 40px rgba(255, 195, 0, 0.4);
            animation: pulse-glow-gold 2.5s ease-in-out infinite;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            word-break: break-all;
        }

        @keyframes pulse-glow-gold {
            0%, 100% {
                text-shadow:
                    0 0 20px rgba(255, 195, 0, 0.8),
                    0 0 40px rgba(255, 195, 0, 0.4);
            }
            50% {
                text-shadow:
                    0 0 30px rgba(255, 195, 0, 1),
                    0 0 60px rgba(255, 195, 0, 0.6);
            }
        }

        .hash {
            color: var(--cyan);
            font-size: 0.75rem;
            font-family: 'Share Tech Mono', monospace;
            line-height: 1.6;
            word-break: break-all;
            opacity: 0.9;
        }

        .label {
            color: var(--text-dim);
            font-size: 0.6875rem;
            margin: 1rem 0 0.375rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        /* Code Block */
        .code-block {
            background: #000;
            border: 1px solid var(--cyan);
            padding: 1.25rem;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.75rem;
            color: var(--green);
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.2),
                inset 0 0 30px rgba(0, 0, 0, 0.8);
            line-height: 1.6;
            border-radius: 1px;
            position: relative;
        }

        .code-block::before {
            content: 'PAYLOAD_DATA';
            position: absolute;
            top: -1px;
            left: -1px;
            background: var(--cyan);
            color: var(--bg-dark);
            padding: 0.125rem 0.5rem;
            font-size: 0.625rem;
            font-weight: 700;
            letter-spacing: 0.1em;
        }

        /* Error */
        .error {
            background: linear-gradient(135deg, #FF0040 0%, var(--magenta) 100%);
            color: #FFF;
            padding: 1rem;
            margin-bottom: 1rem;
            font-weight: 600;
            border: 1px solid #FF0040;
            box-shadow:
                0 0 30px rgba(255, 0, 64, 0.5),
                inset 0 0 30px rgba(255, 0, 64, 0.2);
            letter-spacing: 0.05em;
        }

        /* Loading */
        .loading {
            color: var(--gold);
            text-align: center;
            padding: 2rem;
            font-family: 'Audiowide', sans-serif;
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            animation: flicker 0.2s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4) infinite;
        }

        @keyframes dots {
            0%, 25% { content: ''; }
            25%, 50% { content: '.'; }
            50%, 75% { content: '..'; }
            75%, 100% { content: '...'; }
        }

        /* Full width section */
        .full-width {
            grid-column: 1 / -1;
        }

        /* Technical details */
        .tech-grid {
            display: grid;
            gap: 2rem;
            margin-top: 2rem;
        }

        .tech-item {
            background: #151B28;
            border: 1px solid rgba(0, 255, 255, 0.25);
            border-left: 3px solid var(--cyan);
            padding: 1.75rem;
            font-size: 0.8125rem;
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.08);
        }

        .tech-item strong {
            color: var(--magenta);
            display: block;
            margin-bottom: 1.25rem;
            font-size: 1rem;
            letter-spacing: 0.05em;
            font-family: 'Audiowide', sans-serif;
            text-shadow: 0 0 10px rgba(255, 0, 153, 0.4);
        }

        .tech-item ul {
            list-style: none;
            padding: 0;
        }

        .tech-item li {
            padding-left: 0;
            position: relative;
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        .tech-item li:last-child {
            margin-bottom: 0;
        }

        .tech-item li strong {
            color: var(--cyan);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            font-family: 'IBM Plex Mono', monospace;
            text-shadow: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tech-item li strong::before {
            font-weight: 700;
            font-size: 1rem;
        }

        .tech-item.operations li strong::before {
            content: '▸';
            color: var(--cyan);
        }

        .tech-item.security li strong::before {
            content: '✓';
            color: var(--green);
        }

        .tech-item.performance li strong::before {
            content: '⚡';
            color: var(--gold);
        }

        .tech-item li span {
            display: block;
            margin-top: 0.5rem;
            padding-left: 1.5rem;
            color: #A5B1C0;
            font-size: 0.875rem;
            line-height: 1.9;
        }

        .tech-item.example {
            background: #1A1812;
            border-left-color: var(--gold);
            border-color: rgba(255, 195, 0, 0.25);
        }

        .tech-item.example strong {
            color: var(--gold);
        }

        .tech-item.example .flow-step {
            margin-bottom: 1.75rem;
            padding: 1.25rem;
            background: #0D0F16;
            border-left: 2px solid var(--cyan);
            border-radius: 2px;
        }

        .tech-item.example .flow-step:last-child {
            margin-bottom: 0;
        }

        .tech-item.example .flow-step strong {
            color: var(--cyan);
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }

        .tech-item.example .flow-step ul {
            margin-top: 0.5rem;
            list-style: none;
            padding: 0;
        }

        .tech-item.example .flow-step li {
            padding-left: 1.25rem;
            margin-bottom: 0.5rem;
            line-height: 1.8;
            font-size: 0.875rem;
            color: #B8C5D4;
        }

        .tech-item.example .flow-step li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--cyan);
        }

        .tech-item.example code {
            color: var(--gold);
            background: rgba(255, 195, 0, 0.1);
            padding: 0.125rem 0.375rem;
            border-radius: 2px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PAYKEY GENERATOR</h1>
            <p class="tagline">Cryptographic Tokenization System</p>
        </header>

        <div class="grid">
            <div class="section">
                <span class="pixel-corner"></span>
                <span class="pixel-corner"></span>
                <span class="pixel-corner"></span>
                <span class="pixel-corner"></span>
                <h2>Input Configuration</h2>

                <div class="form-group">
                    <label>Customer JSON (Identity Data)</label>
                    <textarea id="customerJson"></textarea>
                </div>

                <div class="form-group">
                    <label>Bank Routing Number</label>
                    <input type="text" id="routing" value="021000021">
                </div>

                <div class="form-group">
                    <label>Bank Account Number</label>
                    <input type="text" id="account" value="1234567890">
                </div>

                <div class="form-group">
                    <label>Open Banking Token</label>
                    <input type="text" id="token" value="tok_sandbox_bridge_abc123">
                </div>

                <div class="form-group">
                    <label>Secret Key (32 bytes hex)</label>
                    <input type="text" id="secretKey" value="0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef">
                </div>

                <button onclick="generate()">Generate Paykey</button>
            </div>

            <div class="section">
                <span class="pixel-corner"></span>
                <span class="pixel-corner"></span>
                <span class="pixel-corner"></span>
                <span class="pixel-corner"></span>
                <h2>Cryptographic Output</h2>
                <div id="error"></div>
                <div id="results"></div>
            </div>
        </div>

        <div class="section full-width">
            <span class="pixel-corner"></span>
            <span class="pixel-corner"></span>
            <span class="pixel-corner"></span>
            <span class="pixel-corner"></span>
            <h2>Technical Specification</h2>
            <div id="technical"></div>
        </div>
    </div>

    <script>
        // Wait for DOM to be ready before initializing
        document.addEventListener('DOMContentLoaded', function() {
            // Load sample data with Alberta Bobbeth Charleson
            const textarea = document.getElementById('customerJson');
            if (textarea && !textarea.value.trim()) {
                textarea.value = JSON.stringify({
                    "customer_details": {
                        "id": "019a9b85-cabe-75ee-9620-ad86f528fc12",
                        "name": "Alberta Bobbeth Charleson",
                        "email": "customer.1763545827390@example.com",
                        "phone": "+12125550123",
                        "status": "verified",
                        "created_at": "2025-11-19T09:50:28"
                    },
                    "identity_details": {
                        "review_id": "019a9b85-cabf-7632-abac-55bd81e11fe3",
                        "decision": "accept",
                        "breakdown": {
                            "email": { "decision": "accept", "risk_score": 0.01 },
                            "fraud": { "decision": "accept", "risk_score": 0.304 }
                        }
                    }
                }, null, 2);
            }
        });

        async function generate() {
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');
            const technicalDiv = document.getElementById('technical');

            errorDiv.innerHTML = '';
            resultsDiv.innerHTML = '<div class="loading">PROCESSING</div>';
            technicalDiv.innerHTML = '';

            try {
                const customerJsonStr = document.getElementById('customerJson').value.trim();

                if (!customerJsonStr) {
                    throw new Error('Customer JSON is required. Please enter customer data.');
                }

                let customerJson;
                try {
                    customerJson = JSON.parse(customerJsonStr);
                } catch (jsonError) {
                    throw new Error('Invalid JSON format: ' + jsonError.message);
                }

                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        customerJson: customerJson,
                        routing: document.getElementById('routing').value,
                        account: document.getElementById('account').value,
                        openBankingToken: document.getElementById('token').value,
                        secretKey: document.getElementById('secretKey').value
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate paykey');
                }

                resultsDiv.innerHTML = `
                    <div class="output">
                        <h3>Authenticated Token</h3>
                        <div class="paykey">${data.paykey}</div>
                        <div class="label">Full Hash</div>
                        <div class="hash">${data.keyed_hash}</div>
                    </div>
                    <div class="output">
                        <h3>Standard Fingerprint</h3>
                        <div class="hash">${data.standard_hash}</div>
                    </div>
                    <div class="output">
                        <h3>Derived Keys (KDF)</h3>
                        <div class="label">Vault Storage Key</div>
                        <div class="hash">${data.derived_keys.vault}</div>
                        <div class="label">Analytics Token</div>
                        <div class="hash">${data.derived_keys.analytics}</div>
                        <div class="label">Partner API Key</div>
                        <div class="hash">${data.derived_keys.api}</div>
                    </div>
                `;

                technicalDiv.innerHTML = `
                    <div class="label">Input Data Payload (${data.input_size} bytes)</div>
                    <div class="code-block">${data.input_data}</div>

                    <div class="tech-grid">
                        <div class="tech-item operations">
                            <strong>Cryptographic Operations</strong>
                            <ul>
                                <li><strong>Standard Fingerprint:</strong> Hash(data)<br>
                                    <span style="color: var(--text-dim); font-size: 0.6875rem;">Creates a unique ID from the data. Same data always produces the same fingerprint. Like a digital DNA test - you can verify data hasn't changed, but can't reverse it to see the original.</span>
                                </li>
                                <li><strong>Authenticated Token:</strong> HMAC(secret, data) → Paykey<br>
                                    <span style="color: var(--text-dim); font-size: 0.6875rem;">The actual paykey. Only someone with the secret key can create valid tokens. Think of it like a tamper-proof wax seal on an envelope - proves it came from you and wasn't altered.</span>
                                </li>
                                <li><strong>Key Derivation:</strong> KDF(context, data) → Isolated Keys<br>
                                    <span style="color: var(--text-dim); font-size: 0.6875rem;">From one secret, create many different keys for different purposes (vault storage, analytics, APIs). Like having a master key that generates unique keys for each door in a building.</span>
                                </li>
                            </ul>
                        </div>

                        <div class="tech-item security">
                            <strong>Security Properties</strong>
                            <ul>
                                <li><strong>Prevents Token Forgery:</strong><br>
                                    <span style="color: var(--text-dim); font-size: 0.6875rem;">Attackers can't create fake paykeys even if they intercept customer data. Without your secret key, they can't generate valid tokens that your system will accept.</span>
                                </li>
                                <li><strong>Cryptographic Isolation:</strong><br>
                                    <span style="color: var(--text-dim); font-size: 0.6875rem;">Each derived key (vault, analytics, API) is mathematically separate. If one leaks, others remain secure. A data breach in analytics can't compromise your vault.</span>
                                </li>
                                <li><strong>Deterministic Generation:</strong><br>
                                    <span style="color: var(--text-dim); font-size: 0.6875rem;">Same customer + same bank account = same paykey every time. Enables deduplication - you can detect if the same account was added twice without storing sensitive data.</span>
                                </li>
                                <li><strong>256-bit Security:</strong><br>
                                    <span style="color: var(--text-dim); font-size: 0.6875rem;">2^256 possible values = more combinations than atoms in the universe. Collision (two different inputs producing same token) is mathematically impossible.</span>
                                </li>
                            </ul>
                        </div>

                        <div class="tech-item performance">
                            <strong>Why This Matters</strong>
                            <ul>
                                <li><strong>Payment Processing at Scale:</strong><br>
                                    <span style="color: var(--text-dim); font-size: 0.6875rem;">Generate millions of paykeys per second. Fast enough to tokenize in real-time during checkout without slowing down the customer experience.</span>
                                </li>
                                <li><strong>PCI Compliance Made Easy:</strong><br>
                                    <span style="color: var(--text-dim); font-size: 0.6875rem;">Store paykeys instead of card numbers. Your logs, analytics, and databases never see sensitive payment data. Reduces compliance burden and audit scope.</span>
                                </li>
                                <li><strong>Multi-Tenant Architecture:</strong><br>
                                    <span style="color: var(--text-dim); font-size: 0.6875rem;">Each merchant/tenant gets different tokens for the same customer. Merchant A and Merchant B can't correlate customers across platforms. Privacy by design.</span>
                                </li>
                                <li><strong>Hardware Acceleration:</strong><br>
                                    <span style="color: var(--text-dim); font-size: 0.6875rem;">Uses SIMD (Single Instruction Multiple Data) CPU instructions. Modern processors can hash multiple chunks in parallel, 10-100x faster than older algorithms like SHA-256.</span>
                                </li>
                            </ul>
                        </div>

                        <div class="tech-item example">
                            <strong>Real-World Flow Example</strong>

                            <div class="flow-step">
                                <strong>1. Customer Onboarding</strong>
                                <ul>
                                    <li>Customer connects bank account via Plaid/Bridge</li>

                            <div class="flow-step">
                                <strong>2. Secure Storage</strong>
                                <ul>
                                    <li>Paykey stored in your database (safe to log/analyze)</li>
                                    <li>Actual bank details encrypted in vault using derived vault key</li>
                                    <li>Only paykey appears in application logs and analytics</li>
                                </ul>
                            </div>

                            <div class="flow-step">
                                <strong>3. Payment Processing</strong>
                                <ul>
                                    <li>API receives paykey from mobile app</li>
                                    <li>Backend validates paykey authenticity (HMAC verification)</li>
                                    <li>Retrieves bank details from vault to initiate ACH transfer</li>
                                    <li>All without exposing raw account numbers to application layer</li>
                                </ul>
                            </div>

                            <div class="flow-step">
                                <strong>4. Analytics & Reporting</strong>
                                <ul>
                                    <li>Analytics dashboard shows paykey-based metrics</li>
                                    <li>Can track: payment success rates, customer cohorts, fraud patterns</li>
                                    <li>Zero sensitive data in analytics database (PCI-DSS compliant)</li>
                                </ul>
                            </div>
